<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            box-sizing: border-box;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-actions input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-actions a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .form-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Sign Up</h1>
    <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 15px;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required minlength="8" />
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" required pattern="[A-Za-z가-힣]+" />
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input class="form-control" type="date" id="birthday" name="birthday" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input class="form-control" type="text" id="phone" name="phoneNumber" required maxlength="13" pattern="^[0-9\-]*$" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required />
        </div>

        <div class="form-actions">
            <input class="btn btn-primary" type="submit" value="Sign Up" />
            <a th:href="@{/login}" class="btn btn-secondary">Already have an account? Login</a>
        </div>
    </form>
</div>
</body>
</html>
